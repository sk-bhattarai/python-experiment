<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="main">
        <div class="firstDiv">
            <h1 id="newPass"></h1>
            <i class="fa-solid fa-copy" id="copyBtn"></i>
        </div>
        <div class="secondDiv">
            <input type="range" id="range" min="6" max="20" value="10">
            <p id="rangeValue"></p>
        </div>
        <div class="thirdDiv">
            <div class="checkbox-container">
                <input type="checkbox" name="caplet" class="chb" id="caplet">
                <label for="caplet">Uppercase</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="smalllet" class="chb" id="smalllet">
                <label for="smalllet">Lowercase</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="number" class="chb" id="number">
                <label for="number">Number</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="special" class="chb" id="special">
                <label for="special">Special Character</label>
            </div>
        </div>

        <button id="generate">Generate Password</button>
     </div>

    <script src="index.js"></script>
</body>
</html>
